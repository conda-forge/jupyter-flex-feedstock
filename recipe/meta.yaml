{% set name = "jupyter-flex" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-flex-{{ version }}.tar.gz
  sha256: 636a5a9c1335d1e3cd3051c942bc4b276381def95829c93eaf10d30e90419391

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - jupyter_server >=1.1.0
    - nbclient >=0.4.0
    - nbconvert >=6.0.7,<7
    - voila >=0.2.0,<0.3

test:
  imports:
    - jupyter_flex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielfrg/jupyter-flex
  summary: Easily create Dashboards using Jupyter Notebooks
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
