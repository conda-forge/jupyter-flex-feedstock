{% set name = "jupyter-flex" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 476ac14f5aab45764664976ccf6b09611bd00d97c3c65552f8f03017a876f7cb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - ipykernel >=6.21.3
    - jinja2 >=3.1.2
    - markupsafe >=2.0.1
    - nbconvert >=7.2.9
    - voila >=0.4.0


test:
  imports:
    - jupyter_flex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielfrg/jupyter-flex
  summary: Easily create Dashboards using Jupyter Notebooks
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
