{% set name = "jupyter-flex" %}
{% set version = "0.7.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter-flex-{{ version }}.tar.gz
  sha256: 0770860c7a07bb925183fa604c3f635628035098b4fe662710bfa07022a656ae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - jinja2 >=3.0.1,<4
    - nbconvert >=6.0.7,<7
    - voila >=0.2.0,<0.3
    - ipykernel >=6.4.1,<7

test:
  imports:
    - jupyter_flex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielfrg/jupyter-flex
  summary: Easily create Dashboards using Jupyter Notebooks
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
