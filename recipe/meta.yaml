{% set name = "jupyter-flex" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 05ead2d8c4b7ca44dcde0ca4a74d74c49ccbe3081ad7a455f5d3816b077c53cd

build:
  number: 0
  noarch: python
  script:
    - rm -rf pyproject.toml
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - illusionist >=0.3.0,<0.4.0
    - ipykernel >=6.4.1,<7
    - jinja2 >=3.0.1,<4
    - nbconvert >=6.2.0,<7
    - voila >=0.2.0,<0.3

test:
  imports:
    - jupyter_flex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danielfrg/jupyter-flex
  summary: Easily create Dashboards using Jupyter Notebooks
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
